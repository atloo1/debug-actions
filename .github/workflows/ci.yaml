name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - feat

jobs:
  pre-commit:
    runs-on: ubuntu-latest

  strategy:
    fail-fast: false
    matrix:
      python-version: ['3.10']

  steps:
    - &setup
      - name: checkout
        uses: actions/checkout@v4

      - name: 'setup Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python-version }}'

      - name: setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: install project
        run: uv sync --locked --all-extras --dev

    - *setup

    - name: run pre-commit
      run: uv run pre-commit run --all-files

  pytest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']

    steps:
      - *setup

      - name: run pytest
        run: uv run pytest
