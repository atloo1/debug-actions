name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - feat

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    uses: ./.github/workflows/setup-project.yaml
    with:
      python-version: "${{ matrix.python-version }}"

    steps:
      - name: run pre-commit
        run: uv run pre-commit run --all-files

  pytest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    uses: ./.github/workflows/setup-project.yaml
    with:
      python-version: "${{ matrix.python-version }}"

    steps:
      - name: run pytest
        run: uv run pytest
